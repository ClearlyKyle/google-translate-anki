<!DOCTYPE html>
<html>
  <head>
    <title id="options-page-title"></title>
    <!-- compiled files -->
    <link rel="stylesheet" type="text/css" href="options_css_compiled.css">
    <script src="options_compiled.js"></script>
  </head>
  <body>
    <div id="content">
       <h1>
         <div id="anki-options-title-heading"></div>
      </h1>
      
      <div class="option_row">
        <div id="connect-url-label" class="option_name"></div>
        <div class="option_picker">
          <input type="text" id='ankiConnectUrl' class='anki-text-input' />
        </div>
      </div>

      <div class="option_row">
        <div id="model-name-option" class="option_name"></div>
        <div class="option_picker">
          <select id="ankiModelNameSel" class="jfk-button jfk-button-standard"></select>
        </div>
      </div>

      <div class="option_row">
        <div id="deck-name-option" class="option_name"></div>
        <div class="option_picker">
          <select id="ankiDeckNameSel" class="jfk-button jfk-button-standard"></select>
        </div>
      </div>
	  <div class="option_row">
        <div id="deck-field-option-sentence" class="option_name"></div>
        <div class="option_picker">
          <select id="ankiFieldSentence" class="jfk-button jfk-button-standard"></select>
        </div>
      </div>

      <div class="option_row">
        <div id="deck-field-option-translation" class="option_name"></div>
        <div class="option_picker">
          <select id="ankiFieldTranslation" class="jfk-button jfk-button-standard"></select>
        </div>
      </div>

      <div class="option_row">
        <div id="deck-field-option-word" class="option_name"></div>
        <div class="option_picker">
          <select id="ankiFieldWord" class="jfk-button jfk-button-standard"></select>
        </div>
      </div>

      <div class="buttons">
        <div id="saveAnkiBtn" class="jfk-button-action jfk-button jfk-button-disabled"></div>
        <span id="saveAnkiStatus" style="display:none"></span>
      </div>

      <h1>
         <div id="options-title-heading"></div>
      </h1>

      <div class="option_row">
        <div id="lang-option" class="option_name"></div>
        <div class="option_picker">
          <select id="targetLangSel" class="jfk-button jfk-button-standard"></select>
        </div>
      </div>

      <div class="option_row">
        <div id="popup-option" class="option_name"></div>
        <div id="popup-option-content" class="option_picker">
          <div id="popup-option-title"></div>
        </div>
      </div>

      <div class="buttons">
        <div id="saveBtn" class="jfk-button-action"></div>
        <div id="resetBtn" class="jfk-button-standard"></div>
        <span id="saveStatus" style="display:none"></span>
      </div>

    </div> <!-- end of content div -->

    <div class="footer"><a id="footer-homepage" href="http://translate.google.com/"></a></div>
    <div class="footer"><a id="patched-footer-homepage" href="https://github.com/razum2um/google-translate-anki/"></a></div>
    <div class="footer">&copy;2016 Google - <a id="footer-privacy" href="http://www.google.com/privacy.html"></a>, 2018 razum2um</div>

  </body>
</html>
